<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Адмін-панель</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
<div class="background-overlay"></div>

<header>
  <nav class="navbar">
    <h1 class="logo">Адмін-панель</h1>

    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="burger">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <ul class="nav-links">
      <li><a href="index.html">Головна</a></li>
      <li><a href="cart.html">Корзина</a></li>
      <li><a href="#" onclick="logout()">Вийти</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <h2>Управління товарами</h2>

  <form id="add-product-form">
    <input type="text" name="name" placeholder="Назва інструменту" required>
    <input type="text" name="category" placeholder="Категорія" required>
    <input type="number" name="price" placeholder="Ціна" required>
    <input type="file" name="image" accept="image/*" required>
    <textarea name="description" placeholder="Опис" required></textarea>
    <button type="submit" class="admin-btn">Додати товар</button>
  </form>

  <table class="admin-table">
    <thead>
    <tr>
      <th>Назва</th>
      <th>Категорія</th>
      <th>Ціна</th>
      <th>Дії</th>
    </tr>
    </thead>
    <tbody class="admin-product-list"></tbody>
  </table>
</div>

<footer>
  <p>&copy; 2025 Магазин Інструментів</p>
</footer>

<script type="module" src="../js/admin.js"></script>
</body>
</html>
